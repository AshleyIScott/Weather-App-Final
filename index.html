<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather⛅️App</title>
  </head>

  <body>
    <div class="app">
      <header>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city"
            required=""
            class="search-city-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city">Coquitlam</h1>
            <p class="info">
              <span class="current-day">Sunday</span>
              <span class="current-time">16:39</span>, moderate rain
              <br />
              Humidity: <strong>87%</strong> Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <div class="temp-icon">🌧</div>
            <div class="temp-value">7</div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/AshleyIScott" target="_blank"
          >Ashley Irving-Scott</a
        >
        is open-sourced on
        <a
          href="https://github.com/AshleyIScott/Weather-App-Final"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://deluxe-starlight-20ace5.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
