<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather⛅️App</title>
  </head>

  <body>
    <div class="app">
      <header>
        <form id="search-city">
          <input
            type="search"
            placeholder="Enter a city"
            required=""
            class="search-city-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="current-city"></h1>
            <p class="info">
              <span id="current-day-time"></span>

              <span id="current-conditions"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="temp-icon"></div>
            <div class="temp-value"></div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        coded by
        <a href="https://github.com/AshleyIScott" target="_blank"
          >Ashley Irving-Scott</a
        >
        ◇ open-sourced on
        <a
          href="https://github.com/AshleyIScott/Weather-App-Final"
          target="_blank"
          >GitHub</a
        >
        ◇ hosted on
        <a href="https://deluxe-starlight-20ace5.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
